<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut-icon" type="image" href="https://www.360webdesigns.com/wp-content/uploads/2016/07/Services_ECommerce_v2-01.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
        <!--1st navbar-->
        <div class="top-navbar ">
           <!--<div class="top-icons ">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>-->
            <div class="other-links  ml-auto">
                <a href="User.html"><i class="fa-solid fa-user"></i></a>
               
                <a href="{% url 'cart'   %}"><i class="fa-solid fa-cart-shopping" data-count="0"> <span class="count-badge  ">{{coun}}</span></i></a>
               
                <a href="Wish.html"><i class="fa-sharp fa-solid fa-heart"></i></a>
                <button class=" btn btn-outline-success btn-sm"><a href="{% url 'loginpage' %}">Login</a></button>
                <button class=" btn btn-outline-success btn-sm "><a href="{% url 'signuppage' %}">Sign In</a></button>

            </div>
        </div>  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img  class="navbar-toggler-icon"src='{% static "images/icon1.jpg" %}'>Clothing.in</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for c in categorie %}
                        <a class="dropdown-item" href="{% url 'category_page' c.category_name %}">{{ c.category_name }}</a>
                    {% endfor %}
                    
                  </div>
                </li>
                <li class="nav-item active">
                  <a class="nav-link " href="About.html">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="Help.html">Help</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
      
  </body>
  </html>
