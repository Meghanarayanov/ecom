{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url('{% static "images/admin.jpeg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .table-container {
        position: relative;
        z-index: 1;
        max-height: 500px; /* Adjust the height as needed */
        overflow-y: auto; /* Enable vertical scrolling */
    }

    .login-form {
        background-color: rgb(8, 4, 4);
        padding: 20px;
        border-radius: 10px;
    } 
    .product-image {
        max-width: 100px; /* Adjust as needed */
        max-height: 100px; /* Adjust as needed */
    }

    /* Style the scrollbar */
    .table-container::-webkit-scrollbar {
        width: 8px; /* Adjust the width of the scrollbar */
    }

    /* Track */
    .table-container::-webkit-scrollbar-track {
        background: #f1f1f1; /* Color of the scrollbar track */
    }

    /* Handle */
    .table-container::-webkit-scrollbar-thumb {
        background: #888; /* Color of the scrollbar handle */
        border-radius: 4px; /* Rounded corners of the scrollbar handle */
    }

    /* Handle on hover */
    .table-container::-webkit-scrollbar-thumb:hover {
        background: #555; /* Color of the scrollbar handle on hover */
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
        .background-container {
            filter: blur(0.5px); /* Optional: Adjust blur effect for smaller screens */
        }
    }
</style>
<body>

<br>

<div class="background-container">

<div class="container table-container mt-5">
    <br><br>
    <h2 class="text-center text-dark">Product Details</h2><br>
    <div class="table-responsive">
        <table class="table table-bordered text-white text-center">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for p in product %}
                <tr>
                    <td>{{p.product_name}}</td>
                    <td>{{p.product_description}}</td>
                    <td>{{p.product_price}}</td>
                    <td><img src="{{ p.product_image.url }}" alt="" class="product-image "></td>
                    <td>{{p.category.category_name}}</td>
                    
                    <td>
                        <a  class="text-white" href="{% url 'deleteproduct' p.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
{% endblock %}
