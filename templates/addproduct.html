{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
<style>.background-container {
    background-image: url('{% static "images/admin.jpeg" %}');
    background-repeat: no-repeat;
    background-size: cover;
    max-width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    filter: blur(0.1px);
    z-index: -1;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(12, 9, 9, 0.5);
    z-index: -1;
}  </style>
<body>
<div class="background-container"> <!-- Container for the blurred background image -->
<div class="overlay d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 border">
                <form action="{% url 'addproduct_db' %}" method="post" enctype="multipart/form-data" class="login-form" >
                    {% csrf_token %}
                    <h2 class="text-center text-white">Add Product</h2>
                    
                    <input type="text" name="name" class="form-control mt-3" placeholder=" Product Name">
                    
                    <input type="text" name="description" class="form-control mt-3" placeholder="Description">
                    
                    
                    <input type="number" name="price" class="form-control mt-3" placeholder="Price">
                   
                    <input type="file" name="image" class="form-control mt-3"accept="image/*">
                   
                    <select class="form-control mt-3" name="category">
                        {% for c in category %}
                        <option value="{{c.id}}">{{c.category_name}}</option>
                        {% endfor %}
                    </select><br>
                  

                    
                    

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-outline-light mt-3 w-50">Submit</button>
                    </div><br>
                </form>
            </div>
    <!-- Overlay to create a semi-transparent background -->
        </div>
    </div>
</div>
</div>
</body>
{% endblock %}
